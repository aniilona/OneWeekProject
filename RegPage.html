<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration - DollyMeet</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/RegPage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="Регистрация" style="color:#d7687a">DOLLYMEET.COM</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="Поиск"><span class="glyphicon glyphicon-search" style="color:#d7687a"></span></a></li>
				<li><a href="Избранное"><span class="glyphicon glyphicon-heart" style="color:#d7687a"></span></a></li>
				<li><a href="Общение"><span class="glyphicon glyphicon-edit" style="color:#d7687a"></a></li>
				<li><a href="Творчество"><span class="glyphicon glyphicon-scissors" style="color:#d7687a"></a></li>
				<li><a href="Фото"><span class="glyphicon glyphicon-camera" style="color:#d7687a"></a></li>
				<li><a href="#" style="color:#d7687a"><span class="glyphicon glyphicon-user"></span> Выйти</a></li>
			</ul>
		</div>
	</nav>	

	<div class="container">

        <div class="row centered-form">
        <div class="col-sm-4 col-sm-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    <h3 class="panel-title" style="color:#d7687a">Регистрация</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
			            		<input type="text" name="login" id="login" class="form-control input-sm glowing-border" placeholder="Логин"> 
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
								<input type="text" name="first_name" id="first_name" class="form-control input-sm glowing-border" placeholder="Имя"> 
			 			   		</div>
					    	</div>
					    </div>
                         
            		    <div class="form-group">
					    <input type="text" name="last_name" id="last_name" class="form-control input-sm glowing border" placeholder="Фамилия">
					    </div>

					    <div class="form-group">
					    <input type="email" name="email" id="email" class="form-control input-sm glowing border" placeholder="Email адрес">
					    </div>

					    <div class="form-group">
					    <input type="text" name="password" id="password" class="form-control input-sm glowing border" placeholder="Пароль">
					    </div>

			    			
					    <input type="submit" value="Зарегестрироваться" class="btn btn-default btn-block">
			    		
					</form>
				</div>
	    	</div>
    	</div>
    </div>

</body>
